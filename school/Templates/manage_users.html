<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/static.css' %}">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f8f4; /* Light green background */
            color: #2c3e50;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #27ae60; /* Main Green */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navigation List */
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        ul li {
            margin: 10px;
        }

        ul li a {
            font-size: 1.2rem;
            color: #27ae60; /* Green link */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 1px solid #27ae60; /* Green border for links */
        }

        ul li a:hover {
            background-color: #2ecc71; /* Hover Dark Green */
            color: white;
            border-color: #2ecc71;
        }

        h2 {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #27ae60; /* Green header background */
            color: white;
            font-size: 1.1rem;
        }

        table td {
            background-color: #f9f9f9;
        }

        table tr:nth-child(even) td {
            background-color: #eafaf1; /* Light green for even rows */
        }

        table td a {
            color: #27ae60; /* Green color for actions */
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #27ae60;
        }

        table td a:hover {
            background-color: #2ecc71; /* Dark Green on hover */
            color: white;
            border-color: #2ecc71;
        }

        /* No Users Found */
        .no-users {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            padding: 20px 0;
        }

        /* Button Styles */
        .btn-dashboard {
            display: inline-block;
            background-color: #27ae60; /* Green button */
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-dashboard:hover {
            background-color: #2ecc71; /* Darker green on hover */
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            ul li a {
                font-size: 1rem;
                padding: 8px 15px;
            }

            table th, table td {
                padding: 12px;
            }

            table td a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <h1>Manage Users</h1>

    <!-- Navigation Links -->
    <ul>
        <li><a href="{% url 'register_user' %}">Add New User</a></li>
    </ul>

    <h2>Users List</h2>

    <!-- Table of Users -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}">Edit</a> | 
                    <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="no-users">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back to Dashboard Button -->
    <a href="{% url 'admin_dashboard' %}" class="btn-dashboard">Back to Dashbaord</a>

</body>
</html>
