<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/static.css' %}">
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding-top: 30px;
            position: fixed;
            height: 100%;
            transition: 0.3s;
        }

        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            display: block;
            padding: 14px 20px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #16a085;
            color: white;
        }

        .sidebar .active {
            background-color: #1abc9c;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
            background-color: #ecf0f1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .header .logout-link {
            font-size: 1rem;
            color: #e74c3c;
            text-decoration: none;
        }

        /* Card-Based Layout for Dashboard */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .card button {
            background-color: #1abc9c;
            color: white;
            padding: 14px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #16a085;
        }

        /* Footer */
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            margin-top: 30px;
            width: 100%;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 500px) {
            .sidebar {
                width: 180px;
            }

            .main-content {
                margin-left: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'register_user' %}" class="active">Register New User</a>
        <a href="{% url 'manage_users' %}">Manage Users</a>
        <a href="{% url 'office_staff_dashboard' %}">Office Staff Dashboard</a>
        <a href="{% url 'librarian_dashboard' %}">Librarian Dashboard</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="header">
            <h1>Admin Dashboard</h1>
            <div>
                <a href="{% url 'logout' %}" class="logout-link">Logout</a>
            </div>
        </div>

        <!-- Action Cards -->
        <div class="card-container">
            <div class="card">
                <h3>Register New User</h3>
                <a href="{% url 'register_user' %}">
                    <button type="button">Go</button>
                </a>
            </div>
            <div class="card">
                <h3>Manage Users</h3>
                <a href="{% url 'manage_users' %}">
                    <button type="button">Go</button>
                </a>
            </div>
            <div class="card">
                <h3>Office Staff Dashboard</h3>
                <a href="{% url 'office_staff_dashboard' %}">
                    <button type="button">Go</button>
                </a>
            </div>
            <div class="card">
                <h3>Librarian Dashboard</h3>
                <a href="{% url 'librarian_dashboard' %}">
                    <button type="button">Go</button>
                </a>
            </div>
        </div>

      
    </div>

</body>
</html>
