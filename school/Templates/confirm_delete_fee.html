<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/static.css' %}">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9; 
            color: #2c3e50;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #388e3c; 
            margin-bottom: 30px;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #34495e;
        }

        strong {
            color: #2c3e50;
        }

        
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            background-color: #388e3c; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        button:hover {
            background-color: #2c6e2f; 
        }

       
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #388e3c; 
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2c6e2f; 
        }

       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

       
        .info p {
            font-size: 1.1rem;
            margin: 5px 0;
            color: #34495e;
        }

        .info strong {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>

        <div class="info">
            <p><strong>Fee Type:</strong> {{ fee.fee_type }}</p>
            <p><strong>Amount:</strong> ${{ fee.amount }}</p>
            <p><strong>Payment Date:</strong> {{ fee.payment_date }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete it</button>
        </form>

        <a href="{% url 'office_staff_dashboard' %}">Cancel</a>
    </div>
    <div class="back-link">
        <a href="{% url 'librarian_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
