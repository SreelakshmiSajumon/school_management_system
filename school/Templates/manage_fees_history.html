<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Fees History</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/static.css' %}">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f1; /* Light green background */
            color: #2c3e50;
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #27ae60; /* Green heading */
            margin-bottom: 30px;
        }

        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        li:nth-child(even) {
            background-color: #eafaf1; /* Light green for even items */
        }

        li:hover {
            background-color: #d4f5e5; /* Slightly darker green on hover */
        }

        li span {
            font-weight: bold;
            color: #27ae60; /* Green text for labels */
        }

        /* Link Styles */
        a {
            display: inline-block;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #27ae60; /* Green link color */
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #27ae60;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #2ecc71; /* Darker green on hover */
            color: white;
            border-color: #2ecc71;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            li {
                font-size: 1rem;
                padding: 15px;
            }

            a {
                font-size: 1rem;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Manage Fees History</h1>
    
    <ul>
        {% for fee in fees_history %}
            <li>
                <span>{{ fee.student }}</span> - 
                <span>{{ fee.amount }}</span> - 
                <span>{{ fee.date }}</span>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
