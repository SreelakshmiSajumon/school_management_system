<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fee Record</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e1;
            color: #333;
            line-height: 1.6;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2f855a; 
            margin-bottom: 40px;
            font-weight: 700;
        }

       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

       
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2f855a; 
            font-weight: bold;
        }

        form input, form select, form textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #c8e6c9; 
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #38a169;
            outline: none;
        }

        form button {
            background-color: #38a169; 
            color: #fff;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2f855a; 
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #38a169;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2f855a;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Add Fee Record</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Add Fee Record</button>
        </form>

        <div class="back-link">
            <a href="{% url 'office_staff_dashboard' %}">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
